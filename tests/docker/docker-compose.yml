version: '3'
services:
  nginx:
    build:
      context: ../../
      dockerfile: ./tests/docker/nginx/Dockerfile
    ports:
      - 8082:8082
  webserv:
    build:
      context: ../../
      dockerfile: ./tests/docker/ws/Dockerfile
    ports:
      - 9000:9000
    volumes:
      - ../..:/app
  unittest:
    build:
      context: ../../
      dockerfile: ./tests/docker/unittest/Dockerfile
    volumes:
      - ../..:/app
